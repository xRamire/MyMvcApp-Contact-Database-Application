# This workflow was generated by Azure App Service Deployment Center
# It builds and deploys your .NET app to Azure Web App

name: Build and deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: MyMvcApp-Contact-Database-Application

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: MyMvcApp-Contact-Database-Application

      - name: Publish
        run: dotnet publish -c Release -o ./bin/Release/net8.0/MyMvcApp
        working-directory: MyMvcApp-Contact-Database-Application

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: MyMvcApp-Contact-Database-Application/bin/Release/net8.0/MyMvcApp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: .
